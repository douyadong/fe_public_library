<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Talbe Tree Demo</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .indent {
        margin: 0 10px;
    }
    </style>
</head>

<body>
    <div class="table"></div>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="jquery.tabletree.js"></script>
    <script>
    $(function() {
        var colmodels = [{
            'name': 'area_name',
            "display_name": '区域',
            'width': '20%',
        }, {
            'name': 'quantity',
            'display_name': '房源数量（套）',
            'width': '20%',
        }, {
            'name': 'price',
            'display_name': '均价（元）',
            'width': '20%',
        }];
        $.ajax({
            url: 'sampleData.json',
            type: 'get',
            dataType: 'json',
            success: function(data) {
                $('.table').tableTree({
                    'data': data.rows,
                    'colmodel': colmodels,
                    'keyFieldName': 'area_id',
                    'parentKeyFieldName': 'parent_area_id',
                    'defaultexpend': [1, 2],
                    'hiddenCells': [{
                        id: 1,
                        columnName: 'sort'
                    }],
                    'enableSort': true,
                    "searchColumns": ["area_name","quantity"]
                });
            },
            error: function(e) {
                console.log(e.toString());
            }
        });
    });
    </script>
</body>

</html>
