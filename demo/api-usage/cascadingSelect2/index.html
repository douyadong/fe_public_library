<!doctype html>
<html>

<head>

    <script type="text/javascript" src="/fe_public_library/wkzf/js/util/select2/4.0.1/dist/js/i18n/zh-CN.js"></script>
    <script type="text/javascript" src="/fe_public_library/wkzf/jssrc/cascadingSelect2.js"></script>
    <style type="text/css">
    select {
        width: 200px;
    }
    </style>
</head>

<body>
	<h2>远程数据</h2>
	<hr/>
    国家：<select id="countryId" data-value="1"></select><br/><br/>
    城市：<select id="cityId" data-value="1"></select><br/><br/>
    区域：<select id="districtId" data-value="1"></select><br/><br/>
    板块：<select id="townId" data-value="1"></select><br/><br/>
    小区：<select id="estateId" data-value="1"></select>
    <h2>本地数据</h2>
    <hr/>
    国家：<select id="countryId2"></select><br/><br/>
    城市：<select id="cityId2"></select><br/><br/>
    区域：<select id="districtId2"></select><br/><br/>

    <h2>demo</h2>

    班级：<select id="class"></select><br/><br/>
</body>
<script type="text/javascript">
$(function() {
    $.cascadingSelect2({
        selects: [{
            ele: '#countryId', //select元素，jQuery对象
            url: 'country.json', //查询接口地址
            paramName: 'country', //查询的参数
            paramNameForNext: 'countryId', //查询的参数
            value: null,
            placeholder:{
                id:"",
                text:"--请选择s--"
            },
            data:{
            	name:"test",
            	age:11
            },
            selected: function() {
                console.log("country changed");
            }, //选中触发的事件
            processResults:function(data){
                if(this.placeholder){
                    data.items.splice(0,0,this.placeholder);
                }
                return data.items;
            }
        }, {
            ele: '#cityId', //select元素，jQuery对象
            url: 'city.json', //查询接口地址
            paramName: 'city', //查询的参数

            },

                if(this.placeholder){
                    data.items.splice(0,0,this.placeholder);
                }

            }

            },

                console.log("district changed");
            }, //选中触发的事件
            processResults:function(data){
                if(this.placeholder){
                    data.items.splice(0,0,this.placeholder);
                }
                return data.items;
            }
        },{
            ele: '#townId', //select元素，jQuery对象
            url: 'town.json', //查询接口地址
            paramName: 'town', //查询的参数
            paramNameForNext: 'townId', //查询的参数

            },

                if(this.placeholder){
                    data.items.splice(0,0,this.placeholder);
                }

            }

            ele: '#estateId', //select元素，jQuery对象
            url: 'estate.json', //查询接口地址
            paramName: 'estate', //查询的参数

            },
            selected: function() {
                console.log("city changed");
            }, //选中触发的事件
            processResults:function(data){
                if(this.placeholder){
                    data.items.splice(0,0,this.placeholder);
                }
                return data.items;
            }
        }]
    });

    $.cascadingSelect2({
        selects: [{
            ele: '#countryId2', //select元素，jQuery对象

            paramName: 'country', //查询的参数

            data: {

        }, {

        selects: [{
            ele: '#grade', //select元素，jQuery对象
        }, {

        }],
        data:[{id:1,text:"一年级",items:[{id:1,text:"一班"},{id:1,text:"二班"},{id:1,text:"三班"},{id:1,text:"四班"}]},{id:2,text:"二年级",items:[{id:1,text:"一班"},{id:1,text:"二班"},{id:1,text:"三班"}]},{id:3,text:"三年级",items:[{id:1,text:"一班"}]},{id:4,text:"四年级",items:[{id:1,text:"一班"},{id:1,text:"二班"}]},{id:5,text:"五年级",items:[{id:1,text:"一班"}]}]
